name: Integration Tests

on:
  schedule:
    # Run every Monday at 2:00 UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    # Allow manual triggering of the workflow
  push:
    branches-ignore:
      - main

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd UploadBOM
          npm install
          
      - name: Run Docker Compose for Dependency Track
        run: |
          cd UploadBOM
          npm run docker:setup
        
      - name: Run integration tests
        run: |
          cd UploadBOM
          npm run test:integration:coverage
          
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./UploadBOM/coverage
          flags: integration
          
      - name: Teardown Docker environment
        if: always()
        run: |
          cd UploadBOM
          npm run docker:teardown